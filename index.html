<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify logo">  Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of Arslan - Copyright Free</h1>
        <div class="songlist">
            <div class="songitem">
                <img src="cover.jpeg" alt="icon">&nbsp; &nbsp;
                <span class="align covername">حسین ہے دنیا</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="songlistplay align"><span class="timestamp"> <i id="1" class="fa-regular fa-circle-play songitemplay" ></i> </span>  </span>
            </div>
            <div class="songitem">
                <img src="2.jpeg" alt="icon">&nbsp; &nbsp;
                <span class="align covername">حسین ہو تم </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="songlistplay align"><span class="timestamp"><i class="fa-regular fa-circle-play songitemplay" id="2"></i> </span>  </span>
            </div>
            <div class="songitem">
                <img src="3.jpeg" alt="icon">&nbsp; &nbsp;
                <span class="align covername">غم عشق </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="songlistplay align"><span class="timestamp"> <i class="fa-regular fa-circle-play songitemplay" id="3"></i> </span>  </span>
            </div>
            <div class="songitem">
                <img src="4.jpeg" alt="icon">&nbsp; &nbsp;
                <span class="align covername">کیسی ہے دنیا</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="songlistplay align"><span class="timestamp"> <i class="fa-regular fa-circle-play songitemplay"  id="4"></i> </span>  </span>
            </div>
            <div class="songitem">
                <img src="5.jpeg" alt="icon">&nbsp; &nbsp;
                <span class="align covername">کچھ تو ہوا ہے </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="songlistplay align"><span class="timestamp"> <i class="fa-regular fa-circle-play songitemplay"  id="5"></i> </span>  </span>
            </div>
            <div class="songitem">
                <img src="6.jpeg" alt="icon">&nbsp; &nbsp;
                <span class="align covername">کیا چا ہیے  </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="songlistplay align"><span class="timestamp"> <i class="fa-regular fa-circle-play songitemplay"  id="6"></i> </span>  </span>
            </div>
            
        </div>
        <div class="banner"></div>
    </div>

    
        <div class="bottom">
            <input type="range" name="range" id="progressbar" min="0" max="100">
    
            <div class="icons">
                <!-- fontawesome icons -->
                <i class="fa-solid fa-2x fa-backward" id="previous"></i>
                <i class="fa-regular fa-2x fa-circle-play"  id="masterplay"></i>
                <i class="fa-sharp fa-2x fa-solid fa-forward" id="next"></i>
            </div>

            <div class="songinfo">
                <img src="giphy.gif" width="34px" alt="gif" id="gif">&nbsp;&nbsp;<span id="mastersongname"></span>
            </div>
        </div>
    
    
    <script src="https://kit.fontawesome.com/4c82c45c2b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
